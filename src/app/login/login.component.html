<div class="container-sm">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-12">
      <div class="holder">
        <img
          src="https://logodownload.org/wp-content/uploads/2015/12/star-wars-logo-3-1.png"
          (click)="router.navigate(['login'])"
        />
      </div>
      <div class="card bg-secondary">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="card-title">Login</h1>
            <div class="form-group">
              <h5 class="card-title">Correo:</h5>
              <input type="text" class="form-control"  required matInput formControlName="correo" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Contraseña:</h5>
              <input type="password" class="form-control"  required matInput formControlName="contrasena" />
            </div>
            <!-- <div class="form-group">
              <a [routerLink]="['/recovery']">Recuperar contraseña</a>
            </div> -->
            <div class="btn-toolbar">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
                Entrar
              </button>

              <button
                type="button"
                style="margin-left: 5%"
                (click)="createAccount()"
                class="btn btn-success"
              >
                Crear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
