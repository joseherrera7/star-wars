<mat-toolbar class="navbar">
  <div text-wrap>Star Wars</div>
  <button mat-icon-button (click)="navigateHome()">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button (click)="navigateProfile()">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container-sm">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-12">
      <div class="card bg-secondary">
        <div class="card-body">
          <form [formGroup]="characterForm">
            <h1 class="card-title">Crear</h1>
            <div class="form-group">
              <h5 class="card-title">Nombre</h5>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Categoria</h5>
              <input type="text" class="form-control" formControlName="category" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Color de sable</h5>
              <input type="text" class="form-control" formControlName="lightsaberColor" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Especie</h5>
              <input type="text" class="form-control" formControlName="species" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Género</h5>
              <input type="text" class="form-control" formControlName="gender" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Altura</h5>
              <input type="text" class="form-control" formControlName="height" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Peso</h5>
              <input type="text" class="form-control" formControlName="weight" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Descripción</h5>
              <input type="text" class="form-control" formControlName="description" />
            </div>
            <div class="form-group">
              <h5 class="card-title">Imagen</h5>
              <input type="text" class="form-control" formControlName="image" />
            </div>
            <div class="btn-toolbar">
              <button type="button" (click)="modify()" class="btn btn-primary">
                Crear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
